<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ShareCash - Dashboard</title>

    <link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/metisMenu/2.7.0/metisMenu.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <script th:inline="javascript" type="text/javascript">
        var CSRF = function() {};
        CSRF.headerName = /*[[${_csrf.headerName}]]*/ '';
        CSRF.token = /*[[${_csrf.token}]]*/ '';
        CSRF.header = {};
        CSRF.header[CSRF.headerName] = CSRF.token;
    </script>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top" ng-app="shareCashApp">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="index.html">ShareCash</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" href="/">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <span class="nav-link-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Transactions">
                <a class="nav-link" href="transactions">
                    <i class="fa fa-fw fa-area-chart"></i>
                    <span class="nav-link-text">Transakcje</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="creditCards">
                <a class="nav-link" href="creditCards">
                    <i class="fa fa-fw fa-area-chart"></i>
                    <span class="nav-link-text">Twoje karty płatnicze</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out"></i>Logout
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="content-wrapper">

    <div class="container-fluid" ng-view>
    </div>

    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright © Wojskowa Akademia Techniczna im. Jarosława Dąbrowskiego 2018</small>
            </div>
        </div>
    </footer>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>

</div>

<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/metisMenu/2.7.0/metisMenu.min.js}"></script>
<script th:src="@{/js/sb-admin.js}"></script>
<script th:src="@{/webjars/angularjs/1.7.0/angular.min.js}"></script>
<script th:src="@{/webjars/angularjs/1.7.0/angular-route.min.js}"></script>
<script th:src="@{/js/app.js}" type="text/javascript"></script>
