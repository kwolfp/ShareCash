<div class="row" xmlns:th="http://www.thymeleaf.org">
    <div class="col-xl-4 col-sm-6 mb-4">
        <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-fw fa-money"></i>
                </div>
                <div class="mr-5">Wysokość ostatniej transakcji: <strong th:text="${lastTransaction != null ? lastTransaction.amount+'PLN' : 'Brak transakcji'}">235PLN</strong></div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="transactions">
                <span class="float-left">Zobacz wszystkie transakcje</span>
                <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
        </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-4">
        <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-fw fa-users"></i>
                </div>
                <div class="mr-5">Jesteś twórcą <strong th:text="${groupsCount}">4</strong> grup.</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="groups">
                <span class="float-left">Zobacz wszystkie grupy</span>
                <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
        </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-4">
        <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-fw fa-map-marker"></i>
                </div>
                <div class="mr-5">Miejsce ostatniej transackji: <strong>NN</strong></div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">Zobacz wszystkie lokalizacje</span>
                <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
        </div>
    </div>
</div>
